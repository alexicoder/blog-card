<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <img class="card-img" src="assets/images/illustration-article.svg" alt="an abstract representation of computer programming">
        <header class="card-header">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h1 class="card-title">HTML & CSS Foundations</h1>
        </header>
        <p class="card-content">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <figure class="author-block">
            <img src="assets/images/image-avatar.webp" alt="Author Avatar">
            <figcaption>Grey Hooper</figcaption>
        </figure>
        
    </main>
</body>
</html>
